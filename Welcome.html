<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Baby Girl Announcement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nunito:wght@300;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Animations */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        @keyframes float-delay {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(-5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            40% { transform: scale(1); }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .animate-float { animation: float 6s ease-in-out infinite; }
        .animate-float-delay { animation: float-delay 7s ease-in-out infinite; }
        .animate-fade-in { animation: fadeIn 1.5s ease-out forwards; }
        .animate-heartbeat { animation: heartbeat 2s infinite; }

        .font-script { family: 'Great Vibes', cursive; }
        .font-body { font-family: 'Nunito', sans-serif; }
        .font-arabic { font-family: 'Amiri', serif; }

        /* Sparkle Elements */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #FFD700; /* Gold */
            border-radius: 50%;
            animation: sparkle 3s infinite;
        }

        /* Gradient Text */
        .gold-text {
            background: linear-gradient(45deg, #B8860B, #FFD700, #B8860B);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Hide scrollbar for clean reel look */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body class="bg-pink-50 font-body text-gray-700 overflow-hidden h-screen w-screen flex justify-center items-center">

    <!-- Background Elements -->
    <div class="fixed inset-0 pointer-events-none z-0 overflow-hidden">
        <!-- Floating Balloons/Circles -->
        <div class="absolute top-[10%] left-[10%] w-24 h-24 bg-pink-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-float"></div>
        <div class="absolute top-[20%] right-[10%] w-32 h-32 bg-purple-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-float-delay"></div>
        <div class="absolute bottom-[15%] left-[20%] w-40 h-40 bg-pink-100 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-float"></div>
        
        <!-- Sparkles created via JS -->
        <div id="sparkles-container"></div>
    </div>

    <!-- Main Card Container -->
    <main class="relative z-10 w-full max-w-md h-full md:h-auto md:min-h-[800px] bg-white/60 backdrop-blur-sm md:rounded-3xl shadow-2xl flex flex-col overflow-hidden border border-white/50">
        
        <!-- Decorative Header Image/Icon -->
        <div class="h-1/3 w-full bg-gradient-to-b from-pink-100 to-white flex items-center justify-center relative">
            <!-- Clouds -->
            <svg class="absolute bottom-0 w-full text-white" viewBox="0 0 1440 320" fill="currentColor">
                <path fill-opacity="1" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,224C672,245,768,267,864,261.3C960,256,1056,224,1152,208C1248,192,1344,192,1392,192L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            </svg>
            
            <!-- Stork or Baby Icon -->
            <div class="text-pink-400 animate-float relative z-10">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-24 h-24 drop-shadow-lg">
                  <path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
                </svg>
                <div class="absolute inset-0 flex items-center justify-center">
                     <span class="text-3xl">üë∂</span>
                </div>
            </div>
        </div>

        <!-- Content Section -->
        <div class="flex-1 flex flex-col items-center text-center px-8 pt-2 pb-12 space-y-4 animate-fade-in">
            
            <!-- Cultural/Religious Intro (Editable) -->
            <p id="display-intro" class="text-xl font-arabic text-pink-500 tracking-wide">Alhamdulillah</p>
            
            <p class="text-gray-500 text-sm uppercase tracking-widest">We are blessed with a</p>
            
            <h1 class="text-6xl font-script text-pink-500 drop-shadow-sm py-2">Baby Girl</h1>
            
            <!-- Name Reveal -->
            <div class="w-full py-4">
                <h2 id="display-name" class="text-4xl font-bold text-gray-800 gold-text tracking-wide">Sofia</h2>
            </div>

            <!-- Details Grid -->
            <div class="grid grid-cols-3 gap-4 w-full max-w-xs text-sm text-gray-600 mt-4 border-t border-b border-pink-100 py-4">
                <div class="flex flex-col items-center">
                    <span class="text-xl mb-1">üìÖ</span>
                    <span id="display-date" class="font-semibold">Aug 05</span>
                    <span class="text-xs text-gray-400">2025</span>
                </div>
                <div class="flex flex-col items-center border-l border-r border-pink-100">
                    <span class="text-xl mb-1">‚öñÔ∏è</span>
                    <span id="display-weight" class="font-semibold">3.2 kg</span>
                    <span class="text-xs text-gray-400">Weight</span>
                </div>
                <div class="flex flex-col items-center">
                    <span class="text-xl mb-1">‚è∞</span>
                    <span id="display-time" class="font-semibold">10:30</span>
                    <span class="text-xs text-gray-400">AM</span>
                </div>
            </div>

            <!-- Footer Message -->
            <div class="mt-auto pt-6 space-y-2">
                <p class="text-gray-500 italic font-script text-xl">"A little miracle sent from above"</p>
                <p id="display-parents" class="text-xs text-gray-400 font-semibold uppercase tracking-wider">Proud Parents: Saniya & Ahmed</p>
            </div>
        </div>

        <!-- Controls (Hidden by default, toggled) -->
        <button onclick="toggleEditor()" class="absolute bottom-4 right-4 bg-white/80 p-3 rounded-full shadow-lg text-gray-500 hover:text-pink-500 transition-colors z-50">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
            </svg>
        </button>

        <!-- Editor Modal -->
        <div id="editor-panel" class="absolute inset-x-0 bottom-0 transform translate-y-full bg-white rounded-t-3xl shadow-2xl transition-transform duration-300 ease-in-out z-40 border-t border-pink-100 p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-700">Customize Card</h3>
                <button onclick="toggleEditor()" class="text-gray-400 hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="space-y-3">
                <div>
                    <label class="block text-xs text-gray-500 mb-1">Intro Text (e.g. Alhamdulillah)</label>
                    <input type="text" id="input-intro" class="w-full p-2 border rounded-lg text-sm focus:ring-2 focus:ring-pink-300 outline-none" value="Alhamdulillah">
                </div>
                <div>
                    <label class="block text-xs text-gray-500 mb-1">Baby's Name</label>
                    <input type="text" id="input-name" class="w-full p-2 border rounded-lg text-sm focus:ring-2 focus:ring-pink-300 outline-none" value="Sofia">
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="block text-xs text-gray-500 mb-1">Date</label>
                        <input type="text" id="input-date" class="w-full p-2 border rounded-lg text-sm focus:ring-2 focus:ring-pink-300 outline-none" value="Aug 05">
                    </div>
                    <div>
                        <label class="block text-xs text-gray-500 mb-1">Weight</label>
                        <input type="text" id="input-weight" class="w-full p-2 border rounded-lg text-sm focus:ring-2 focus:ring-pink-300 outline-none" value="3.2 kg">
                    </div>
                </div>
                <div>
                    <label class="block text-xs text-gray-500 mb-1">Parents</label>
                    <input type="text" id="input-parents" class="w-full p-2 border rounded-lg text-sm focus:ring-2 focus:ring-pink-300 outline-none" value="Proud Parents: Saniya & Ahmed">
                </div>
                <button onclick="updateCard()" class="w-full bg-pink-500 text-white py-3 rounded-xl font-semibold shadow-lg hover:bg-pink-600 transition mt-2">Update Card</button>
            </div>
        </div>
    </main>

    <script>
        // Generate Sparkles
        const sparkleContainer = document.getElementById('sparkles-container');
        for(let i=0; i<20; i++) {
            const s = document.createElement('div');
            s.classList.add('sparkle');
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.animationDelay = Math.random() * 3 + 's';
            s.style.backgroundColor = Math.random() > 0.5 ? '#FFD700' : '#FFC0CB'; // Gold or Pink
            sparkleContainer.appendChild(s);
        }

        // Editor Logic
        const editor = document.getElementById('editor-panel');
        let isOpen = false;

        function toggleEditor() {
            isOpen = !isOpen;
            if(isOpen) {
                editor.classList.remove('translate-y-full');
            } else {
                editor.classList.add('translate-y-full');
            }
        }

        function updateCard() {
            document.getElementById('display-intro').innerText = document.getElementById('input-intro').value;
            document.getElementById('display-name').innerText = document.getElementById('input-name').value;
            document.getElementById('display-date').innerText = document.getElementById('input-date').value;
            document.getElementById('display-weight').innerText = document.getElementById('input-weight').value;
            document.getElementById('display-parents').innerText = document.getElementById('input-parents').value;
            toggleEditor();
            
            // Re-trigger fade animation
            const mainContent = document.querySelector('.animate-fade-in');
            mainContent.classList.remove('animate-fade-in');
            void mainContent.offsetWidth; // trigger reflow
            mainContent.classList.add('animate-fade-in');
        }
    </script>
</body>
</html>
